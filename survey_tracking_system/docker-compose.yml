version: '3.8'

services:
  gbv-backend:
    build: .
    container_name: gbv-backend
    restart: unless-stopped
    working_dir: /app/backend
    command: gunicorn -w 4 -b 0.0.0.0:5002 --timeout 120 kobo_app:app
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=production
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    networks:
      - gbv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gbv-frontend:
    build: .
    container_name: gbv-frontend
    restart: unless-stopped
    working_dir: /app/frontend
    command: streamlit run kobo_dashboard.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    ports:
      - "8501:8501"
    environment:
      - FRONTEND_API_BASE_URL=http://gbv-backend:5002
    volumes:
      - ./frontend:/app/frontend
      - ./logs:/app/logs
    networks:
      - gbv-network
    depends_on:
      gbv-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: gbv-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/ssl/certs:ro
    networks:
      - gbv-network
    depends_on:
      - gbv-backend
      - gbv-frontend

networks:
  gbv-network:
    driver: bridge

volumes:
  gbv-logs:
    driver: local