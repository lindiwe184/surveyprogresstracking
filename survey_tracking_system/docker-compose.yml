version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gbv-postgres
    environment:
      POSTGRES_USER: survey_user
      POSTGRES_PASSWORD: survey_password
      POSTGRES_DB: survey_tracking
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema_v2.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U survey_user -d survey_tracking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gbv-network

  # Application Dashboard
  gbv-dashboard:
    build: .
    container_name: gbv-survey-dashboard
    ports:
      - "8501:8501"  # Streamlit frontend
      - "5000:5000"  # Flask backend
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+psycopg2://survey_user:survey_password@postgres:5432/survey_tracking
    volumes:
      - ./backend/.env:/app/backend/.env:ro
      - ./logs:/var/log/gbv-dashboard
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gbv-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gbv-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - gbv-dashboard
    restart: unless-stopped
    networks:
      - gbv-network

networks:
  gbv-network:
    driver: bridge

volumes:
  logs:
  postgres_data: